<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Greco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz di Greco</h1>
    <label for="modalita">Scegli la modalit√†:</label>
    <select id="modalita">
        <option value="nomi">Nomi</option>
        <option value="aggettivi">Aggettivi</option>
        <option value="verbi">Verbi</option>
        <option value="complementi">Complementi</option>
        <option value="tutto">Tutto</option>
    </select>
    <button id="startQuiz">Inizia Quiz</button>

    <div id="quizContainer" style="display:none;">
        <p id="quizPrompt" style="font-size: 20px; font-weight: bold;"></p>
        <button id="nextBtn" style="margin-top: 10px;">Vedi Risposta</button>
        <p id="quizAnswer" style="display:none; font-weight: bold;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
